<div class="chat-sidebar">
  <div class="chat-header">
    <h3>Chat</h3>
  </div>

  <div class="chat-history" #chatContainer>
    <!-- Loop through messages passed from parent -->
    <div *ngFor="let msg of messages" class="chat-bubble">
      
      <!-- User Color Dot -->
      <div class="user-dot" [style.backgroundColor]="msg.color"></div>
      
      <div class="message-content">
        <!-- Sender Name -->
        <div class="sender-name">
          {{ msg.name || 'Anonymous' }}
        </div>
        
        <!-- Message Body -->
        <div class="message-text">{{ msg.text }}</div>
        
        <!-- Timestamp -->
        <div class="message-time">{{ msg.time | date:'shortTime' }}</div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="chat-input">
    <input 
      type="text" 
      [(ngModel)]="currentMessage" 
      (keyup.enter)="onSend()" 
      placeholder="Type a message..."
    >
    <button (click)="onSend()">Send</button>
  </div>
</div>
