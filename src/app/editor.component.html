<div class="container">
  
  <!-- 1. TOOLBAR COMPONENT -->
  <!-- Handles Bold, Italic, Colors, etc. -->
  <!-- (action) receives the command from the child and runs it in the parent -->
  <app-toolbar (action)="handleToolbarAction($event)"></app-toolbar>

  <!-- 2. EDITOR PAPER -->
  <!-- This stays in the parent because we need direct access to the DOM element -->
  <div 
    #editor
    class="editor" 
    contenteditable="true"
    (input)="onContentChange()"
    spellcheck="false">
    <!-- Server content fills here -->
  </div>

  <!-- 3. CURSOR LAYER COMPONENT -->
  <!-- Handles rendering the SVG arrows -->
  <app-cursor-layer [cursors]="cursors"></app-cursor-layer>

  <!-- 4. CHAT COMPONENT -->
  <!-- Handles the sidebar logic -->
  <app-chat 
    [messages]="chatMessages" 
    (send)="sendMessage($event)">
  </app-chat>

</div>
